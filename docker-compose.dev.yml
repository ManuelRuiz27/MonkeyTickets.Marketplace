services:
  # Solo PostgreSQL en Docker para desarrollo
  postgres:
    image: postgres:15-alpine
    container_name: monomarket-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: monomarket
      POSTGRES_PASSWORD: monomarket_dev_password
      POSTGRES_DB: monomarket_tickets
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U monomarket"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
