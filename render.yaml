databases:
  - name: monomarket-db
    plan: basic-256mb
    ipAllowList: []

services:
  - type: web
    name: monomarket-api
    env: docker
    plan: free
    dockerfilePath: apps/api/Dockerfile
    dockerContext: .
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: "10000"
      - key: DATABASE_URL
        fromDatabase:
          name: monomarket-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: monomarket-redis
          type: keyvalue
          property: connectionString
      - key: JWT_SECRET
        sync: false
      - key: API_URL
        value: https://monomarket-api.onrender.com
      - key: FRONTEND_URL
        value: https://monomarket-web.onrender.com
      - key: CORS_ORIGIN
        value: https://monomarket-web.onrender.com,https://monomarket-scanner.onrender.com
      - key: LOG_LEVEL
        value: info
      - key: SMTP_HOST
        value: smtp.example.com
      - key: SMTP_PORT
        value: "587"
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASSWORD
        sync: false
      - key: EMAIL_FROM
        value: noreply@monomarket-tickets.com

  - type: keyvalue
    name: monomarket-redis
    plan: free
    ipAllowList: []

  - type: web
    name: monomarket-web
    env: static
    rootDir: .
    buildCommand: |
      pnpm install --filter @monomarket/web...
      pnpm run contracts:generate
      pnpm --filter @monomarket/web run build
    staticPublishPath: apps/web/dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: monomarket-api
          envVarKey: RENDER_EXTERNAL_URL

  - type: web
    name: monomarket-scanner
    env: static
    rootDir: .
    buildCommand: |
      pnpm install --filter @monomarket/scanner...
      pnpm run contracts:generate
      pnpm --filter @monomarket/scanner run build
    staticPublishPath: apps/scanner/dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: monomarket-api
          envVarKey: RENDER_EXTERNAL_URL
